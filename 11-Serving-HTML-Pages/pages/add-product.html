<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Shop</title>
</head>
<body>
    <header class="__header">
        <nav class="__header__nav">
            <ul class="__header__ul">
                <li class="__header__li">
                    <a href="/" class="__header__link">Shop</a>
                </li>
                <li class="__header__li">
                    <a href="/admin/add-product" class="__header__link">Add Product</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="__main">
        <form action="/admin/add-product" method="POST" class="__form">
            <label for="product">Product:</label>
            <input type="text" name="product" id="product">
            <button type="submit" id="submit">Add product</button>
        </form>
    </main>
</body>
</html>
